<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>маленький сюрприз</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6cc, #fff8f0);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-direction: column;
    }

    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 243, 224, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      text-align: center;
      transition: opacity 0.8s;
    }

    #startScreen h1 {
      font-size: 1.8em;
      color: #ff8c42;
      margin-bottom: 20px;
      font-weight: 600;
    }

    #startScreen button {
      padding: 12px 25px;
      font-size: 1.2em;
      background: #ff8c42;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #startScreen button:hover {
      transform: scale(1.05);
    }

    .container {
      display: none;
      text-align: center;
      max-width: 600px;
      padding: 20px;
      animation: fadeIn 1s ease-in;
    }

    .gift-box {
      width: 180px;
      height: 180px;
      background: linear-gradient(135deg, #ff8c42, #e66a00);
      margin: 20px auto;
      position: relative;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.4s, box-shadow 0.3s;
      box-shadow: 0 12px 30px rgba(255, 140, 66, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .gift-box .lid {
      position: absolute;
      width: 100%;
      height: 40%;
      background: #e66a00;
      top: 0;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      transition: transform 0.6s;
      transform-origin: top center;
    }

    .gift-box.open .lid {
      transform: rotateX(-120deg);
    }

    .box-content {
      position: absolute;
      opacity: 0;
      transition: opacity 0.5s, transform 0.5s;
      transform: translateY(-10px);
      color: #fff;
      font-size: 1.4em;
    }

    .gift-box.open .box-content {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      margin-top: 15px;
      color: #888;
      font-size: 0.85em;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- ЭКРАН СТАРТА -->
  <div id="startScreen">
    <h1>нажми, чтобы начать</h1>
    <button onclick="startExperience()">вперёд!</button>
  </div>

  <!-- АУДИО -->
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-littleidea.mp3" type="audio/mp3">
  </audio>

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <div class="container" id="mainContent">
    <h2>ты так много заботишься о других</h2>
    <p>что я решил: тебе точно нужно что-то, что сделает твои будни немножко ярче и теплее</p>
    <p>загляни в пункт выдачи boxberry. он в соседнем доме у клиники - тебя там кое-что ждёт</p>

    <!-- КОРОБКА -->
    <div class="gift-box" onclick="openGift(this)">
      <div class="lid"></div>
      <div class="box-content">
        <div class="code" id="secretCode">BX123456</div>
      </div>
    </div>

    <footer>сделано с вниманием и заботой</footer>
  </div>

  <script>
    function startExperience() {
      document.getElementById("startScreen").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("startScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        document.getElementById("bgMusic").play();
      }, 800);
    }

    function openGift(box) {
      box.classList.add("open");
    }
  </script>
</body>
</html>
