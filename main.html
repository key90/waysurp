<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>маленький сюрприз</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd9b3, #fffae6);
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      flex-direction: column;
    }

    #startScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 243, 224, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 9999;
      text-align: center;
      transition: opacity 1s;
    }

    #startScreen h1 {
      font-size: 1.6em;
      color: #ff8c42;
      margin-bottom: 20px;
      font-weight: 600;
    }

    #startScreen button {
      padding: 12px 25px;
      font-size: 1.1em;
      background: #ff8c42;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    #startScreen button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 140, 66, 0.6);
    }

    .container {
      display: none;
      text-align: center;
      max-width: 600px;
      animation: fadeIn 1s ease-in;
      position: relative;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s, transform 1s;
    }

    .gift-box {
      width: 200px;
      height: 200px;
      background: #ff8c42;
      position: relative;
      margin: 30px auto;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.4s, box-shadow 0.3s;
      box-shadow: 0 12px 40px rgba(255, 140, 66, 0.5);
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .gift-box .lid {
      position: absolute;
      width: 100%;
      height: 50px;
      background: #e66a00;
      top: 0;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      transition: transform 0.8s;
      transform-origin: top center;
    }

    .gift-box.open .lid {
      transform: rotateX(-120deg);
    }

    .box-content {
      position: absolute;
      opacity: 0;
      transition: opacity 0.5s, transform 0.5s;
      transform: translateY(-20px);
      color: #fff;
      font-size: 1.5em;
    }

    .gift-box.open .box-content {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      margin-top: 20px;
      color: #888;
      font-size: 0.8em;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Эффект блесток */
    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #ffd700;
      border-radius: 50%;
      animation: sparkle 1.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes sparkle {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(0);
      }
    }
  </style>
</head>
<body>

  <!-- ЭКРАН СТАРТА -->
  <div id="startScreen">
    <h1>нажми, чтобы начать</h1>
    <button onclick="startExperience()">вперёд!</button>
  </div>

  <!-- ОСНОВНОЙ КОНТЕНТ -->
  <div class="container" id="mainContent">
    <h2 class="fade-in">ты так много заботишься о других</h2>
    <p class="fade-in">что я решил: тебе точно нужно что-то, что сделает твои будни немножко ярче и теплее</p>
    <h2 class="fade-in">загляни в пункт выдачи boxberry. он в соседнем доме у клиники - тебя там кое-что ждёт</h2>

    <!-- КОРОБКА -->
    <div class="gift-box" onclick="openGift(this)">
      <div class="lid"></div>
      <div class="box-content">
        <div class="code" id="secretCode">BX123456</div>
      </div>
    </div>

    <footer>сделано с вниманием и заботой</footer>
  </div>

  <script>
    function startExperience() {
      const startScreen = document.getElementById("startScreen");
      startScreen.style.opacity = "0";
      setTimeout(() => {
        startScreen.style.display = "none";
        document.getElementById("mainContent").style.display = "block";
        document.querySelectorAll(".fade-in").forEach(el => {
          el.style.opacity = "1";
          el.style.transform = "translateY(0)";
        });
      }, 1000);
    }

    function openGift(box) {
      box.classList.add("open");
      for (let i = 0; i < 50; i++) {
        createSparkle(box);
      }
    }

    function createSparkle(box) {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = `${Math.random() * box.offsetWidth - 20}px`;
      sparkle.style.top = `${Math.random() * box.offsetHeight - 20}px`;
      box.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1500);
    }
  </script>
</body>
</html>
